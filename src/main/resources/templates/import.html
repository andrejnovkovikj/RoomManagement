<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
</head>
<body>

<div class="container mt-3">
    <div class="col-auto">
        <form action="/rooms/import" method="post" enctype="multipart/form-data">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <div class="form-group mb-0"> <!-- mb-0 removes the bottom margin -->
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-dark btn-sm">Прикачи</button>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
