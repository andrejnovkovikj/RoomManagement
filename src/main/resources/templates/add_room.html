<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
</head>
<body>

<div class="container justify-content-lg-center">
    <div class="d-flex justify-content-center">
        <div class="row">
            <h1 class="mb-4">Внеси нова соба</h1>

            <form th:action="@{'/rooms/add'}" method="post">

                <label for="name">Име</label>
                <div class="form-group">
                    <input type="text" id="name" name="name" th:value="${room.name}" />
                </div>

                <label for="locationDescription">Локација</label>
                <div class="form-group">
                    <input type="text" id="locationDescription" name="locationDescription" th:value="${room.locationDescription}" />
                </div>

                <label for="equipmentDescription">Опрема</label>
                <div class="form-group col-4">
                    <input type="text" id="equipmentDescription" name="equipmentDescription" th:value="${room.equipmentDescription}" />
                </div>

                <label for="capacity">Број на слушатели</label>
                <div class="form-group">
                    <input type="number" id="capacity" name="capacity" th:value="${room.capacity}" />
                </div>

                <label for="type">Тип на соба</label>
                <div class="form-group">
                    <select id="type" name="type" th:value="${room.type}">
                        <option th:each="type : ${types}"
                                th:value="${type}"
                                th:text="${type}"
                                th:selected="${type == room.type}">Type</option>
                    </select>
                </div>

                <button type="submit">Додај</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
